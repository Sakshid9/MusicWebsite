<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page / Music app </title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <title> Music App </title>
</head>
<body>
    <header>
        <div class="menu_side">
            <h1>Playlist</h1>
              <div class="playlist">
                <h4 class="active"><span> </span><i class="bi bi-music-note-beamed"></i> Playlist </h4>
                <h4 ><span>
                     </span><i class="bi bi-music-note-beamed"></i> Last Listening </h4>
                <h4><span> </span><i class="bi bi-music-note-beamed"></i> Recommended </h4>
              </div>
            <div class="menu_song">
              <li class="songItem">
                    <span>01</span>
                    <img src="/images/allan.jpg" alt="Allan">
                    <h5>
                        On My Way
                        <div class="subtitle">Allan Walker</div>
                    </h5>
                </li>
            </div>
        </div>
        <div class="song_side"></div>
        <div class="master_play"></div>
    </header>
    <script src="app.js"> </script>
</body> 
</html>
